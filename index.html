<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Cedar the Dinosaur!</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/player.png" type="image/png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="assets/player.png" />

    <!-- Meta Tags for Clean Link Previews -->
    <meta property="og:title" content="Help Cedar the Dinosaur!" />
    <meta property="og:description" content="Solve the maze to help Cedar the Dinosaur get his birthday PBR! 🍺🦖" />
    <meta property="og:image" content="assets/player.png" />
    <meta property="og:url" content="https://your-username.github.io/cedar-maze/" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Help Cedar the Dinosaur!" />
    <meta name="twitter:description" content="Solve the maze to help Cedar get his birthday PBR!" />
    <meta name="twitter:image" content="assets/player.png" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>🦖 Help Cedar the Dinosaur! 🦖</h1>
    
    <p class="instructions">
        Solve the maze to help Cedar the Dinosaur get his birthday PBR! 🍺
    </p>

    <div id="game-container"></div>

    <button id="start-btn" onclick="startGame()">Start Game</button>

    <div id="controls">
        <div>
            <button class="control-btn" onclick="movePlayer(0, -1)">⬆️</button>
        </div>
        <div>
            <button class="control-btn" onclick="movePlayer(-1, 0)">⬅️</button>
            <button class="control-btn" onclick="movePlayer(1, 0)">➡️</button>
        </div>
        <div>
            <button class="control-btn" onclick="movePlayer(0, 1)">⬇️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
